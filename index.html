<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header_image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="tasks tasks-add" id="add-task">
      <label for="new-task">Add Item</label>
      <div class="tasks__wrapper">
        <input id="new-task"class="tasks__edit" type="text">
        <button class="tasks__change">Add</button>
      </div>
    </section>
    <section class="tasks">
      <h3>Todo</h3>
      <ul class="todo-tasks" id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="tasks__name">Pay Bills</label>
          <input type="text" class="tasks__edit">
          <button class="tasks__change">Edit</button>
          <button class="button">
            <img class="button__remove" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="task_edit-mode">
          <input type="checkbox">
          <label class="tasks__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__edit">
          <button class="tasks__change">Save</button>
          <button class="button">
            <img class="button__remove" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks">
      <h3>Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="tasks__name">See the Doctor</label>
          <input type="text" class="tasks__edit">
          <button class="tasks__change">Edit</button>
          <button class="button">
            <img class="button__remove" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
