<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header_image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="tasks tasks-add">
      <h3 class="title task-add_heading">Add Item</h3>
      <div class="tasks__wrapper">
        <input class="tasks__edit input_theme_outline" type="text">
        <button class="tasks__change">Add</button>
      </div>
    </section>
    <section class="tasks">
      <h3 class="title">Todo</h3>
      <ul class="todo-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-toggle">
          <label class="tasks__name">Pay Bills</label>
          <input type="text" class="tasks__edit input_theme_outline">
          <button class="tasks__change">Edit</button>
          <button class="button">
            <img class="button__remove" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="task-item task_edit-mode">
          <input type="checkbox" class="task-toggle">
          <label class="tasks__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__edit input_theme_outline">
          <button class="tasks__change">Save</button>
          <button class="button">
            <img class="button__remove" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks">
      <h3 class="title">Completed</h3>
      <ul class="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-toggle" checked>
          <label class="tasks__name">See the Doctor</label>
          <input type="text" class="tasks__edit input_theme_outline">
          <button class="tasks__change">Edit</button>
          <button class="button">
            <img class="button__remove" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
